runtime: nodejs10
handlers:
  # Serve all static files with urls ending with a file extension
  - url: /(.*\..+)$
    static_files: dist/\1
    upload: dist/(.*\..+)$
    # catch all handler to index.html
  - url: /.*
    static_files: dist/index.html
    upload: dist/index.html

env_variables:
  VUE_BACKEND_BASE_URL: 'https://backend-dot-eliftech-school-2019.appspot.com'
